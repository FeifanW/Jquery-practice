<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>层次选择器</title>
  </head>
  <body>
    <div id="parent">
      <div id="app">id选择器<span>span中的内容</span></div>
      <div id="hello" class="blue"><div>元素选择器</div></div>
      <span class="blue">样式选择器</span>
    </div>
  </body>
  <script src="jquery-3.6.1.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
      // 层次选择器
      //  1. 后代选择器   父元素  指定元素 （空格隔开）
      //  2. 子代选择器   父元素 > 指定元素 （大于号隔开）  父元素的第一代指定元素
      //  3. 相邻选择器   元素 + 指定元素 （加号隔开）
      //  4. 同辈选择器   元素 ~ 指定元素  选择元素下面的所有指定元素
      var hd = $("#parent div")
      console.log(hd)

      var zd = $("#parent > div")
      console.log(zd)

      var xl = $("#app + div")
      console.log(xl)

      var tb = $("#app ~ div")
      console.log(tb)
  </script>
</html>
