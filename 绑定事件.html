      .bb{

        height: 10px;

      }

  </head>

    <span id="b">电影</span>
    <span id="c">歌手</span>

    <input id="btn1" type="button" value="btn1"/>
    <input id="btn2" type="button" value="btn2"/>
    <input id="btn3" type="button" value="btn3"/>
    <input id="btn4" type="button" value="btn4"/>
  </body>

</html>

$("#a").bind("click",function (){
  console.log("世上无难事")
})
// 原生js绑定事件
document.getElementById("b").onclick = function (){
  console.log("test...")
}

$("#btn").click(function (){
  console.log(this)
  $(this).prop("disabled",true)
})
$("#btn1").bind("click mouseout", function (){
  console.log("按钮1...")
})

$("#btn2").bind("click", function (){
  console.log("按钮2...")
}).bind("mouseout", function (){
  console.log("按钮2被移开了...")
})

$("#btn3").bind({
  "click":function (){
    console.log("按钮3被点击了")
  },
  "mouseout":function (){
    console.log("按钮3被移开了")
  }
})

$("#btn4").click(function (){
  console.log("按钮4被点击了")
}).mouseout(function (){
