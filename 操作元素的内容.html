<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    </style>
  </head>
  <body>
    <h3><span>html()和text()方法设置元素内容</span></h3>
    <div id="html"></div>
    <div id="html2"></div>
    <div id="text"></div>
    <div id="text2"></div>
    <input type="text" name="uname" value="oop" id="op">
  </body>
  <script src="jquery-3.6.1.js" type="text/javascript" charset="utf-8"></script>
</html>
<script type="text/javascript">
  // 操作元素的内容
  //   html()     获取元素的内容,包括html标签(非表单元素)
  //   html("内容")     设置元素的内容,包括html标签(非表单元素)
  //   text()     获取元素的纯文本内容,不识别html标签(非表单元素)
  //   text("内容")     设置元素的纯文本内容,不识别html标签(非表单元素)
  //   val()     获取元素的值(表单元素)
  //   val("值")     设置元素的值(表单元素)

  $("#html").html("<h2>北京</h2>")
  $("#html2").html("北京")

  var html = $("#html").html()
  var html2 = $("#html2").html()
  console.log(html)
  console.log(html2)

  $("#text").text("北京")
  $("#text2").text("<h2>北京</h2>")
  var txt = $("#text").text()
  var txt2 = $("#text2").text()
  console.log(txt)
  console.log(txt2)

  var val = $("#op").val()
  console.log("------",val)

  $("#op").val("今天天气不错")







</script>
