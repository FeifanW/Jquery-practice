<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>基础选择器</title>
  </head>
  <body>
    <div id="mydiv1">id选择器<span>span中的内容</span></div>
    <div id="mydiv1" class="blue">元素选择器</div>
    <span class="blue">样式选择器</span>
  </body>
  <script src="jquery-3.6.1.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
      // 基础选择器
      //  1. id选择器    $("#id")
      //  2. 类选择器    $(".class")
      //  3. 元素选择器
      //  4. 通用选择器  $("*")
      //  3. 组合选择器  $("选择器1,选择器2")
      var mydiv = $("#mydiv1")
      console.log(mydiv)

      var clas = $(".blue")
      console.log(clas)

      var spans = $("span")
      console.log(spans)

      var all = $("*")
      console.log(all)

      var group = $("#mydiv1, div, .blue")
      console.log(group)

  </script>
</html>
