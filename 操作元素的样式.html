<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
        div{
          padding: 8px;
          width: 180px;
        }
        .blue{
          background: skyblue;
        }
        .larger{
          font-size: 30px;
        }
        .pink{
          background: pink;
        }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="app" class="blue">id选择器<span>span中的内容</span></div>
      <div id="hello" class="blue"><div>元素选择器</div></div>
      <span class="blue">样式选择器</span>
      <input type="checkbox" id="aa" value="代码" abc="123" checked="checked"/>
<!--      <input type="checked" id="aa" value="代码" abc="123"/>-->
      <input type="checkbox" id="bb" value="篮球"/>
      <input type="checkbox" value="喝水"/>
      <textarea></textarea>
      <button>提交</button>
    </div>
  </body>
  <script src="jquery-3.6.1.js" type="text/javascript" charset="utf-8"></script>
</html>
<script type="text/javascript">
  // 操作元素的样式
  //  attr("class")             获取元素的样式名
  //  attr("class","样式名")    设置元素的样式
  //  addClass("样式名")        添加样式
  //  css()                     添加具体的样式  行内样式
  //                               css("具体样式名","样式值")   单个样式
  //                               css({"具体样式名":"样式值","具体样式名","样式值"})   多个样式
  //  removeClass("样式名")      移除样式
  var cla = $("#app").attr("class")
  console.log(cla)

  $("#app").attr("class","pink")

  $("#app").addClass("larger")

  $("#app").css("font-size","40px")
  $("#app").css({"font-size":"40px","font-family":"楷体","color":"green"})

  $("#app").removeClass("pink")



</script>
